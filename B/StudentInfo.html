<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <style>
        body {
            background-color:lightpink; /* light blue background */
            font-family: Arial, sans-serif;
        }

        form {
            background-color: lightblue;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #660000;
        }
    </style>
</head>

<body>

    <h2>Student Profile</h2>

    <form>
        <p>
            First Name:<br>
            <input type="text">
        </p>

        <p>
            Last Name:<br>
            <input type="text">
        </p>

        <p>
            Email ID:<br>
            <input type="text">
        </p>

        <p>
            Contact Number:<br>
            <input type="text">
        </p>

        <p>
            Gender:<br>
            <input type="radio" name="gender"> Male<br>
            <input type="radio" name="gender"> Female
        </p>

        <p>
            Communication Address:<br>
            <textarea rows="4" cols="30"></textarea>
        </p>

        <p>
            Branch:<br>
            <select>
                <option>Select Branch</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>CSIT</option>
                <option>AI&DS</option>
            </select>
        </p>

        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
