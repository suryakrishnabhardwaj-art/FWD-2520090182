<!DOCTYPE html>
<html>
<head>
    <title>CSS Grouping Selector</title>
    <style>
        h1, h2, p {
            color: blue;
            font-family: Arial;
        }
    </style>
</head>
<body>

    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <p>This is a paragraph.</p>

</body>
</html>
